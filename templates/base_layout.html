{% load static from staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>FaceRecognizer</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body>
    <header class="header" style="margin-right: 5px; margin-left: 5px;">
        
            <h1>
            <a href="{% url 'home' %}">
                <img src="/static/hool.png" alt="face recognizer" style="
    height: 90px;
    width: 200px;
">
            </a>
        </h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                
                <li>
                    <a href="{% url 'recognizer:train' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Train Model</a>
                </li>
                <li>
                    <a href="{% url 'recognizer:reveal' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Detect Face</a>
                </li>
                <li>
                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button class="btn btn-link"  type="submit">Logout</button>
                    </form>
                </li>
                <li>
                    <a href="{% url 'recognizer:index' %}" class="highlight">{{ user.get_username }}</a>
                </li>
                {% else %}
                <li>
                    <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Login</a>
                </li>
                <li>
                    <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Signup</a>
                </li>
                {% endif %}
            </ul>
        </nav>
        
        
    </header>

    <div class="wrapper">
        {% block content %} {% endblock %}
    </div>

     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>

</html>
